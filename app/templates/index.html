<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AkashDrishti Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .button-container {
      position: absolute;
      bottom: 80px; /* Adjust this value to move buttons higher/lower */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .btn {
  display: inline-block;
  margin: 10px;
  padding: 12px 24px;
  font-size: 16px;
  background-color: transparent; /* Transparent background */
  color: white;
  border: 2px solid #ffffff; /* Visible border */
  border-radius: 8px;
  text-decoration: none;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}

.btn:hover {
  background-color: rgba(255, 255, 255, 0.15); /* Light hover overlay */
  color: #ffffff;
}
  </style>
</head>
<body>
  <div class="button-container">
    <a href="/aoi" class="btn">üó∫Ô∏è Select AOI on Map</a>
  </div>
</body>
</html>
